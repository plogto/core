# Where are all the schema files located? globs are supported eg  src/**/*.graphqls
schema:
  - graph/schema/*.graphqls

# Where should the generated server code go?
exec:
  filename: graph/generated/generated.go
  package: generated

# Uncomment to enable federation
# federation:
#   filename: graph/generated/federation.go
#   package: generated

# Where should any generated models go?
model:
  filename: graph/model/models_gen.go

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: graph/resolver
  package: graph

# Optional: turn on use `gqlgen:"fieldName"` tags in your models
# struct_tag: json

# Optional: turn on to use []Thing instead of []*Thing
# omit_slice_element_pointers: false

# Optional: set to speed up generation time by not performing a final validation pass.
# skip_validation: true

# gqlgen will search for any type names in the schema in these go packages
# if they match it will use them, otherwise it will generate them.
autobind: []

# This section declares type mapping between the GraphQL and go type systems
#
# The first line in each type will be used as defaults for resolver arguments and
# modelgen, the others will be allowed when binding to fields. Configure them to
# your liking
models:
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  UUID:
    model:
      - github.com/plogto/core/db.UUID
  TotalCount:
    model:
      - github.com/99designs/gqlgen/graphql.Int64
  Connection:
    model: github.com/plogto/core/db.Connection
    fields:
      following:
        resolver: true
      follower:
        resolver: true
  ConnectionsEdge:
    fields:
      cursor:
        resolver: true
      node:
        resolver: true
  CreditTransactionDescriptionVariable:
    model: github.com/plogto/core/db.CreditTransactionDescriptionVariable
    fields:
      url:
        resolver: true
      image:
        resolver: true
  CreditTransactionInfo:
    model: github.com/plogto/core/db.CreditTransactionInfo
    fields:
      template:
        resolver: true
      descriptionVariables:
        resolver: true
  CreditTransactionTemplate:
    model: github.com/plogto/core/db.CreditTransactionTemplate
  CreditTransaction:
    model: github.com/plogto/core/graph/model.CreditTransaction
    fields:
      user:
        resolver: true
      recipient:
        resolver: true
      info:
        resolver: true
      relevantTransaction:
        resolver: true
  CreditTransactionsEdge:
    fields:
      cursor:
        resolver: true
      node:
        resolver: true
  File:
    model: github.com/plogto/core/db.File
  User:
    model: github.com/plogto/core/graph/model.User
    fields:
      avatar:
        resolver: true
      background:
        resolver: true
      connectionStatus:
        resolver: true
      followingCount:
        resolver: true
      followersCount:
        resolver: true
      followRequestsCount:
        resolver: true
      postsCount:
        resolver: true
      credits:
        resolver: true
  Post:
    model: github.com/plogto/core/graph/model.Post
    fields:
      user:
        resolver: true
      content:
        resolver: true
      parent:
        resolver: true
      attachment:
        resolver: true
      likes:
        resolver: true
      replies:
        resolver: true
      isLiked:
        resolver: true
      isSaved:
        resolver: true
  Tag:
    model: github.com/plogto/core/graph/model.Tag
    fields:
      count:
        resolver: true
  LikedPost:
    model: github.com/plogto/core/graph/model.LikedPost
    fields:
      user:
        resolver: true
      post:
        resolver: true
  LikedPostsEdge:
    fields:
      cursor:
        resolver: true
      node:
        resolver: true
  SavedPost:
    model: github.com/plogto/core/graph/model.SavedPost
    fields:
      user:
        resolver: true
      post:
        resolver: true
  Ticket:
    model: github.com/plogto/core/graph/model.Ticket
    fields:
      user:
        resolver: true
      lastMessage:
        resolver: true
      permissions:
        resolver: true
  TicketMessages:
    fields:
      ticket:
        resolver: true
  TicketsEdge:
    fields:
      cursor:
        resolver: true
      node:
        resolver: true
  TicketMessage:
    model: github.com/plogto/core/graph/model.TicketMessage
    fields:
      sender:
        resolver: true
      attachment:
        resolver: true
  TicketMessagesEdge:
    fields:
      cursor:
        resolver: true
      node:
        resolver: true
  SavedPostsEdge:
    fields:
      cursor:
        resolver: true
      node:

        resolver: true
  PostsEdge:
    fields:
      cursor:
        resolver: true
      node:
        resolver: true
  NotificationsEdge:
    fields:
      cursor:
        resolver: true
      node:
        resolver: true
  Notification:
    model: github.com/plogto/core/graph/model.Notification
    fields:
      notificationType:
        resolver: true
      sender:
        resolver: true
      receiver:
        resolver: true
      post:
        resolver: true
      reply:
        resolver: true
  NotificationType:
